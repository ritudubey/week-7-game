<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Employee Data Management</title>

	<!-- Responsive Meta Tag -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" />
	<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

	<div class="container">

		<div class="jumbotron">
			<h1>
				Anytime is train Time
			</h1>

			<p>
				Choo choo chee chee Train Hours
			</p>
			<div id="wallClock" class="clock"></div>

		</div>

		<!-- current employee table -->
		<div>
			<table class="table table-striped" id="employeeTable">
				<!-- <thead>
					<tr>
						<th colspan="6">Current Schedule</th>
					</tr>
				</thead> -->
				<legend>Current Schedule</legend>
				<tbody>

					<tr>
						<th>Train Name</th>
						<th>Destination</th>
						<th>Frequency(min)</th>
						<th>Next Arrival</th>
						<th>Minutes Away</th>
					</tr>
				</tbody>
			</table>
		</div>


		<!-- Add new train -->
		<div>
			

			<form>
				<legend>Add train</legend>

				<div class="form-group">
					<label for="trainName">Train Name</label>
					<input type="input" class="form-control" id="name" placeholder="">
				</div>

				<div class="form-group">
					<label for="dest">Destination</label>
					<input type="input" class="form-control" id="dest" placeholder="">
				</div>

				<div class="form-group">
					<label for="arrivalTime">First Train Time (HH:mm -Miltary Time)</label>
					<input type="time" class="form-control" id="arrivalTime" placeholder="">
				</div>

				<div class="form-group">
					<label for="frequency">Frequency(min)</label>
					<input type="input" class="form-control" id="freq" placeholder="">
				</div>

				<button type="button" class="btn btn-default" id="addTrain">Submit</button>

			</form>
		</div>
	</div> <!-- end container-->


	<script src="https://code.jquery.com/jquery-3.1.1.min.js" charset="utf-8"></script>
	<!-- Link to Moment.js should go here -->
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<script src='https://code.jquery.com/jquery-2.1.3.min.js'></script>
	<script type="text/javascript" src="assets/javascript/TrainSchedule.js"></script>
</body>
</html>
